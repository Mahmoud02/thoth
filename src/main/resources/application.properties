spring.application.name=thoth

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=granite3.2-vision:latest
spring.ai.ollama.chat.temperature=0.7

# AI System Prompt
spring.ai.ollama.chat.system-prompt=You are a helpful AI assistant. Answer the user's questions accurately and concisely. If you don't know the answer, just say that you don't know, don't try to make up an answer.

# Disable Spring Cloud Function auto-configuration
spring.autoconfigure.exclude=org.springframework.cloud.function.context.config.ContextFunctionCatalogAutoConfiguration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.groups.enabled=true
springdoc.enable-javadoc=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.showExtensions=true
springdoc.swagger-ui.displayOperationId=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=true

# File upload limits
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/thoth
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway settings
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Enable query logging for Spring Data JDBC
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG

# AI and HTTP client logging
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG

# Default log level

